<section style="margin: 50px auto;">
  <h4 style="text-align: center;margin: 50px auto;">Zoznam používateľov</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Foto</th>
        <th>E-mail</th>
        <th>Meno</th>
        <th>Tel. Číslo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users" ng-class="{true: 'info'}[user.admin==true]">
        <td><img ng-src="{{user.gravatar}}" alt=""></td>
        <td style="line-height: 50px;">{{user.email}}</td>
        <td style="line-height: 50px;">{{user.name}}</td>
        <td style="line-height: 50px;">{{user.phone}}</td>
        <td style="line-height: 50px;">
          <button class="btn btn-link" ng-click="removeUser(user)">vymazať</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section style="margin: 50px auto;">
  <h4 style="text-align: center;margin: 50px auto;">Nový používateľ</h4>
  <div style="width: 500px; margin: 0 auto;">
  <form class="form-horizontal" ng-submit="addUser()" name="addUserForm">

    <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
    <input type="email" ng-model="user.email" id="inputEmail" class="input-field" required placeholder="hello@spolocenstvounited.sk">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputPassword">Heslo</label>
    <div class="controls">
    <input type="password" ng-model="user.password" id="inputPassword" class="input-field" required placeholder="******">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputName">Meno</label>
    <div class="controls">
    <input type="text" ng-model="user.name" id="inputName" class="input-field" placeholder="Spoločenstvo United">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputPhone">Tel. Číslo</label>
    <div class="controls">
    <input type="tel" ng-model="user.phone" id="inputPhone" class="input-field" placeholder="+421 900 123 456">
    </div>
    </div>

    <div class="control-group">
    <div class="controls">
    <label class="checkbox">
      <input type="checkbox" ng-model="user.admin"> Admin
    </label>
    </div>
    </div>

    <div class="control-group">
    <div class="controls">
    <button type="submit" class="btn btn-success">Pridať</button>
    </div>
    </div>
  </form>
  </div>
</section>
